<!DOCTYPE html>
<html>
  <body>
    <script>
      // Log when iframe loads
      console.log("Iframe loaded, waiting for message...");

      window.addEventListener("message", function(event) {
        console.log("Received message:", event.data);

        const icsContent = event.data;

        if (typeof icsContent === "string" && icsContent.includes("BEGIN:VCALENDAR")) {
          const blob = new Blob([icsContent], { type: "text/calendar" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "calendar.ics";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          console.log("ICS download triggered.");
        } else {
          console.warn("Invalid ICS data received.");
          document.body.innerHTML = "<h2>No valid ICS data received.</h2>";
        }
      });
    </script>
    <h3>Ready to receive ICS data...</h3>
  </body>
</html>
